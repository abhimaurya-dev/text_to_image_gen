<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="static/styles.css" />
    <style>
      /* Loader styling */
      #loader-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        text-align: center;
        padding-top: 15%;
      }
      #loader-overlay .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #loader-message {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text to Image Generator</h1>
      <form id="generate-form">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required />
        <button type="button" onclick="submitForm()">Generate Image</button>
      </form>

      <div class="generated-image">
        <div id="image-result"></div>
        <br />
        <a id="download-link" class="download-link" style="display: none">
          Download Image
        </a>
      </div>
    </div>

    <!-- Loader Overlay -->
    <div id="loader-overlay">
      <div class="spinner"></div>
      <div id="loader-message">
        Image generation may take up to 3 to 4 minutes. Thank you for your
        patience.
      </div>
    </div>

    <footer>Powered by Stable Diffusion</footer>

    <script>
      function submitForm() {
        const formData = new FormData(document.getElementById("generate-form"));
        document.getElementById("loader-overlay").style.display = "block";

        fetch("/generate", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.blob())
          .then((blob) => {
            // Hide the loader
            document.getElementById("loader-overlay").style.display = "none";

            // Clear the form
            document.getElementById("generate-form").reset();
            const downloadLink = document.getElementById("download-link");
            downloadLink.style.display = "block";

            // Display the generated image
            const imgURL = URL.createObjectURL(blob);
            const img = document.createElement("img");
            downloadLink.href = imgURL;
            img.src = imgURL;
            img.alt = "Generated Image";
            img.style.maxWidth = "100%";
            const imageResultDiv = document.getElementById("image-result");
            imageResultDiv.innerHTML = ""; // Clear previous image
            imageResultDiv.appendChild(img);
          })
          .catch((error) => {
            document.getElementById("loader-overlay").style.display = "none";
            alert("An error occurred. Please try again.");
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
